
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.customer.name"
                    required ng-minlength="2" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactTitle">Contact Title</label>
            <input type="text" class="form-control" name="contactTitle" id="field_contactTitle"
                    ng-model="vm.customer.contactTitle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactFirst">Contact First</label>
            <input type="text" class="form-control" name="contactFirst" id="field_contactFirst"
                    ng-model="vm.customer.contactFirst"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactSurname">Contact Surname</label>
            <input type="text" class="form-control" name="contactSurname" id="field_contactSurname"
                    ng-model="vm.customer.contactSurname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.customer.tel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mob">Mob</label>
            <input type="text" class="form-control" name="mob" id="field_mob"
                    ng-model="vm.customer.mob"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.customer.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address1">Address 1</label>
            <input type="text" class="form-control" name="address1" id="field_address1"
                    ng-model="vm.customer.address1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address2">Address 2</label>
            <input type="text" class="form-control" name="address2" id="field_address2"
                    ng-model="vm.customer.address2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address3">Address 3</label>
            <input type="text" class="form-control" name="address3" id="field_address3"
                    ng-model="vm.customer.address3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_town">Town</label>
            <input type="text" class="form-control" name="town" id="field_town"
                    ng-model="vm.customer.town"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_postCode">Post Code</label>
            <input type="text" class="form-control" name="postCode" id="field_postCode"
                    ng-model="vm.customer.postCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_products">Products</label>
            <input type="text" class="form-control" name="products" id="field_products"
                    ng-model="vm.customer.products"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_interested">Interested</label>
            <input type="text" class="form-control" name="interested" id="field_interested"
                    ng-model="vm.customer.interested"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.customer.notes"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
